<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock UC Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>UC Student Portal</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <div id="message"></div>
    </div>

    <script>
        let attempts = 0;

        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            const msg = document.getElementById("message");

            msg.style.color = "red";

            if (user === "" || pass === "") {
                msg.textContent = "All fields are required.";
                return;
            }

            if (pass.length < 8) {
                msg.textContent = "Password must be at least 8 characters.";
                return;
            }

            if (attempts >= 3) {
                msg.textContent = "Your account is locked. Contact administrator.";
                return;
            }

            if (user === "valid_user" && pass === "correct_password123") {
                msg.style.color = "green";
                msg.textContent = "Login successful!";
            } else {
                attempts++;
                if (attempts >= 3) {
                    msg.textContent = "Your account is locked. Contact administrator.";
                } else {
                    msg.textContent = "Invalid login credentials.";
                }
            }
        }
    </script>
</body>
</html>
